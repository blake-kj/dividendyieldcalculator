<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Dividend Yield Calculator</title>
  </head>
  <body class="bg-secondary text-success">
    <div class="container">
      <div class="row">
        <div class="col-md6 mx-auto">
          <div class="card card-body my-5 mx-5">
            <i class="fas fa-percentage display-6 my-2 text-center"></i>
            <h1 class="heading display-5 pb-3 text-center">Dividend Yield Calculator</h1>
            <form id="yield-form">
              <div class="form-group">
                <label for="inputSharePrice">Share Price in Pounds</label>
                <input type="number" step="0.01" class="form-control" id="inputSharePrice" placeholder="Enter Share Price in Pounds">
              </div>
              <div class="form-group mt-2">
                <label for="inputDividend">Enter Last Dividend in Pence</label>
                <input type="number" step="0.01" class="form-control" id="inputDividend" placeholder="Enter Dividend in Pence">
              </div>
              <div class="form-group mt-2">
                <label for="inputDividendFrequency">Select Dividend Frequency</label>
                <select class="form-control" id="inputDividendFrequency">
                  <option value="2">Half Yearly</option>
                  <option value="4">Quaterly</option>
              </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success mt-3">Calculate</button>
              </div>
            </form>
            <div id="results" class="mt-3">
              <h5>Dividend Yield:</h5>
              <div class="form-group"></div>
                <div class="input-group mt-3 mb-2">
                  <input type="number" disabled class="form-control" id="UIdividendYield">
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">%</span>
                  </div>
                </div>
            </div>
            </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
